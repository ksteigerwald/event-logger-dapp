<html>
<head>
    <meta name="viewport" content="width=500,initial-scale=1.0,user-scalable=yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.min.css">
    <title>Event Logger DAPP </title>
</head>
<body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-one-quarter">
                    </div>
                    <div class="column is-half">
                        <textarea name="document" id="doc" class="textarea" rows="10"></textarea>
                        <div class="columns">
                            <div style="margin:1rem 0 0 0;" class="column right">
                                    <button id="add-doc" class="button is-primary" style="float:right">Submit</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="columns">
                    <div class="column is-2">&nbsp;</div>
                    <div class="column is-half">
                        <h3>Contract Events</h3>
                        <table id="event-log" class="table">
                            <thead>
                                <tr>
                                    <td>From</td>
                                    <td>IPFS File</td>
                                    <td>Logged At</td>
                                </tr>
                            </thead>
                            <tbody id="Logging"></tbody>
                        </table>
                    </div>
                    <div class="column is-2">&nbsp;</div>
                </div>
            </div>
        </section>
</body>
</html>
